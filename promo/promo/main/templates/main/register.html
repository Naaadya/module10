<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p>
        </p>
        <h3>Регистрация</h3>
        <p>
        </p>
        <form method="POST" class="form-group" style="width: 300px;" action="/register/">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" placeholder="Введите логин" name="login" maxlength="32"
                    required="" id="id_login">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Введите email" name="email" maxlength="32"
                    required="" id="id_email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="text" class="form-control" placeholder="Введите пароль" name="password" maxlength="32"
                    required="" id="id_password">
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" placeholder="Введите имя" name="name" maxlength="32" required=""
                    id="id_name">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" placeholder="Введите фамилию" name="surname" maxlength="32"
                    required="" id="id_surname">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control" placeholder="Введите телефон" name="phone" maxlength="32"
                    required="" id="id_phone">
            </div>
            {{ form.errors.name }}
            <button type="submit" class="btn btn-primary">Создать пользователя</button>
        </form>
    </div>
</body>

</html>

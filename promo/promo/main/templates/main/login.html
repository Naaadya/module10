<!DOCTYPE html>
<html>
<head>
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row align-items-center" style="height: 600px;">
            <div class="col">
            </div>
            <div class="col">
                <h6 align="center">Добро пожаловать на сайт</h6>
                <h6 align="center"> Авторизуйтесь или зарегистрируйтесь</h6>
                <form method="POST" class="form-group" style="width: 300px;">
                    {% csrf_token %}
                    
                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-3 col-form-label">Логин:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Введите логин" name="username" maxlength="32" required="" id="id_username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword"class="col-sm-3 col-form-label">Пароль:</label>
                        <div class="col-sm-9">
                             <input type="text" class="form-control" placeholder="Введите пароль" name="password" maxlength="32" required="" id="id_password">
                        </div>
                    </div>
        
                    <button  type = "submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                </form>
                <a class="btn btn-primary" aria-current="page" style="width: 300px;" href="/registerUser/">Регистрация</a>
            </div>
            <div class="col">
            </div>
          </div>
    </div>
</body>
</html>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST">
            {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Авторизуйтесь или зарегистрируйтесь</h1>
      
          <div class="form-floating">
            <input class="form-control" id="id_username" placeholder="ваш логин" name="username">
            <label for="id_username">Логин</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="id_password" placeholder="ваш пароль" name="password">
            <label for="id_password">Пароль</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
          <a class="btn btn-primary" aria-current="page" style="width: 300px;margin-top: 10px;" href="/registerUser/">Регистрация</a>
        </form>
      </main>
